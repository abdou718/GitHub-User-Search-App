<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="header">
                <span class="logo">devfinder</span>
                <div class="mode">
                    <span>light</span>
                    <img class="mode-icon" src="/Assets/icon-sun.svg" alt="moon">
                </div>
            </div>
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search GitHub username..." />
                <button class="search-button">Search</button>
            </div>
            <div class="information">
                <div class="user-info">
                    <div class="user-picture">
                        <img src="/Assets/octocat.png" alt="octocat" class="user-image">
                    </div>
                    <div class="user-details">
                        <div class="user-profile">
                            <span class="user-name">octocat</span>
                            <span class="user-hashtag">octocat</span>
                            <span class="user-bio">The GitHub mascot</span>
                        </div>
                        <div class="user-stats">
                            <span class="user-debut">Joined 25 Jan 2011 </span>
                        </div>
                    </div>
                </div>
                <div class="user-repos">
                    <div class="repos">
                        <span class="repos-title">Repos</span>
                        <span class="repos-number">8</span>
                    </div>
                    <div class="followers">
                        <span class="followers-title">Followers</span>
                        <span class="followers-number">1.5k</span>
                    </div>
                    <div class="following">
                        <span class="following-title">Following</span>
                        <span class="following-number">1</span>
                </div>
                </div>
                <div class="user-link">
                    <div class="user-location">
                        <img class="icon" src="/Assets/icon-location.svg" alt="location">
                        <span class="location">San Francisco</span>
                    </div>
                    <div class="user-X">
                        <img class="icon" src="/Assets/icon-twitter.svg" alt="icon-twitter">
                        <span class="twitter">octocat</span>
                    </div>
                    <div class="user-github">
                        <img  class="icon" src="/Assets/icon-website.svg" alt="icon-website">
                        <span class="website">octocat.com</span>
                    </div>
                    <div class="user-company">
                        <img  class="icon" src="/Assets/icon-company.svg" alt="icon-company">
                        <span class="company">@github</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
